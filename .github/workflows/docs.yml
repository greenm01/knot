name: Generate docs

on:
  release:
    types: [released]

jobs:
  gen:
    name: Generate and deploy docs
    runs-on: ubuntu-latest  

    steps:
      - uses: actions/checkout@v3
      - uses: alaviss/setup-nim@0.1.1
        with:
          path: nim
          version: 2.0.0
      - name: Generate
        run: |
          nimble install -d -y
          nimble docs
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
